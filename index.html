<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elegance-shop</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
        <div class="container">
            <div class="navigation__row">
                <div class="navigation__logo"><a href="">Elegance</a></div>
                <div class="navigation__menu">
                    <ul class="navigation__list">
                        <li class="navigation__item"><a href="" class="navigation__link">Collection </a></li>
                        <li class="navigation__item"><a href="" class="navigation__link">Men </a></li>
                        <li class="navigation__item"><a href="" class="navigation__link">Women </a></li>
                        <li class="navigation__item"><a href="" class="navigation__link">Blog</a></li>
                        <li class="navigation__item"><a href="" class="navigation__link">Faq</a></li>
                    </ul>
                </div>
                <div class="navigation__cart">
                    <a href="" class="navigation__cart-link">
                        <span class="navigation__cart-counter">3</span>
                        <img src="./icons/shopping-cart.svg" alt="shopping-cart.svg">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="container">
            <div class="header__row">
                <div class="header__content">
                    <div class="header__title">
                        <h1>Elegance Summer Collection</h1>
                    </div>
                    <div class="header__description">
                        <p>Excepteur sint occaecat cupidatat non proident, sunt in culpa qui deserunt mollit anim id est laborum.</p>
                    </div>
                    <div class="header__button">
                        <a href="" class="button">Shop now</a>
                    </div>
                </div>
                <div class="header__image">
                    <img src="./images/header_photo.png" alt="header_photo.png">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
